<div class="modal-header">
    <h4 class="modal-title">Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="form-group row">
        <label for="inlineFormInputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inlineFormInputUsername" [(ngModel)]="username">
        </div>
    </div>
    <div class="form-group row">
        <label for="inlineFormInputColor" class="col-sm-2 col-form-label">Display color</label>
        <div class="col-sm-10">
            <app-color-picker [heading]="'Background'" [color]="color" (event)="setColor($event)"></app-color-picker>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Close</button>
    <button type="button" class="btn btn-success" (click)="validate()" [disabled]="!username || !color">
        Validate
    </button>
</div>
