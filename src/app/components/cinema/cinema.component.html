<div class="row">
    <div class="col-md-8">
        <video id="player" #videoElem>
            <track default id="subtitles" #subtitlesElem>
        </video>
    </div>
    <div class="col-md-4">
        <app-social class="d-flex flex-column h-100"></app-social>
    </div>
</div>

<!--Torrent info-->
<div class="row mt-3">
    <div class="col">
        <ngb-accordion #acc="ngbAccordion">
            <ngb-panel title="Torrent info">
                <ng-template ngbPanelContent>
                    <div [innerHTML]="info"> </div>
                    <!--TODO: show other torrent info: connected peers, seeding/leeching of each of them-->
                    Progress: {{progress}}
                </ng-template>
            </ngb-panel>
        </ngb-accordion>
    </div>
</div>
