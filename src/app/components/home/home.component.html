<div class="row mt-5">
    <div class="col">
        <div class="row">
            <div class="col d-flex justify-content-end">
                Stream a file
            </div>
            <div class="col d-flex justify-content-start">
                <input type="file" (change)="handleFileInput($event.target.files)">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-lg btn-info" (click)="createNewChannel()">Create new stream</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col text-center">
        Or
    </div>
</div>
<div class="row mt-5">
    <div class="col d-flex justify-content-center">
        <input type="text" placeholder="Stream id" [(ngModel)]="channelId">
        <button class="btn btn-lg btn-info" (click)="joinChannel()">Join existing stream</button>
    </div>
</div>
