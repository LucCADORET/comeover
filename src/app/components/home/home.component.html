<div class="row mt-5">
    <div class="col">
        <div class="row mt">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-info" (click)="openSelectFilesModal()">Create new stream</button>
            </div>
        </div>
    </div>
</div>
<div class="row mt-5">
    <div class="col text-center">
        Or
    </div>
</div>
<div class="row mt-5">
    <div class="col d-flex justify-content-center">
        <div class="form-inline">
            <div class="form-group row">
                <div class="col-auto">
                    <input type="text" class="form-control" placeholder="Stream id" [(ngModel)]="channelId">
                </div>
                <div class="col-auto">
                    <button class="btn btn-info" (click)="joinChannel()">Join existing stream</button>
                </div>
            </div>
        </div>
    </div>
</div>
