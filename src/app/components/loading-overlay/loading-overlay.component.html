<div class="wrapper">
    <div class="overlay" *ngIf="showLoading">
        <div class="spinner-wrapper d-flex flex-column">
            <div class="mt-3">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="mt-3 text-center">
                <h1>Loading the stream data...</h1>
                <p>This might take a few seconds</p>
            </div>
        </div>
    </div>

    <div class="loaded-content" [class.blurred]="showLoading">
        <ng-content></ng-content>
    </div>
</div>
