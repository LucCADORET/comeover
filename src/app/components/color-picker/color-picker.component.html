<div class="color-picker">
  <div class="circle" (click)="toggleColors()" [ngStyle]="{'background': color}"></div>

  @if (show) {
    <div class="opened border">
      <div class="colors">
        @for (paint of defaultColors; track paint) {
          <div (click)="changeColor(paint)" class="circle"
          [ngStyle]="{'background': paint}"></div>
        }
      </div>
      <div class="hex-code">
        <p>Hex Code</p>
        <div class="g-input">
          <input type="text" maxlength="7" [value]="color" (keyup)="changeColorManual(paintInput.value)"
            (keydown.enter)="toggleColors()" #paintInput />
        </div>
      </div>
    </div>
  }
</div>
